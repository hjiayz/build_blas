# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Android NDK toolchain Setup
        # You may pin to the exact commit or the version.
        # uses: ravinderjangra/android-ndk-toolchain-setup@88bfbd8e61af597832637fb9d2f81a7cc68d1331
        uses: ravinderjangra/android-ndk-toolchain-setup@0.2
        with:
          # Android API
          api: 22
          # Platform arch
          arch: aarch64
          # Path to use for NDK toolchain
          install-location: ~/android-ndk-r22
          # Force install toolchain
          force: false
          # Add toolchain to the path
          add-to-path: true
      - name: init
        run: |
          echo wget -q https://dl.google.com/android/repository/android-ndk-r22-linux-x86_64.zip
          echo unzip android-ndk-r22-linux-x86_64.zip > /dev/null
          git clone https://github.com/flame/blis.git
      - name: build
        run: |
          cd blis
          git checkout 0.8.0
          export Host=linux-x86_64
          export NDK=~/android-ndk-r22
          export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/$Host
          export TARGET=aarch64-linux-android
          export CC_TARGET=aarch64-linux-android
          export API=29
          export AR=$TOOLCHAIN/bin/$TARGET-ar
          export AS=$TOOLCHAIN/bin/$TARGET-as
          export CC=$TOOLCHAIN/bin/$CC_TARGET$API-clang
          export CXX=$TOOLCHAIN/bin/$CC_TARGET$API-clang++
          export LD=$TOOLCHAIN/bin/$TARGET-ld
          export RANLIB=$TOOLCHAIN/bin/$TARGET-ranlib
          export STRIP=$TOOLCHAIN/bin/$TARGET-strip
          export READELF=$TOOLCHAIN/bin/$TARGET-readelf
          ./configure --prefix=~/zip/$TARGET cortexa57
          make -j 8
          make install 
          make clean
          cd ..
